<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INÍCIO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('Tela\ fundo\ 1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Times New Roman', Times, serif;
      color: white;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      flex-wrap: wrap;
      text-align: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #d09d4e;
    }

    .parte-central {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 80px 60px;
      max-width: 600px;
    }

    .centro {
      font-size: 60px;
      line-height: 1.2;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
    }

    .centro-segundo {
      font-size: 27px;
      margin-bottom: 40px;
      margin-left: 60px;
      margin-top: -90px;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    .agendar {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #d09d4e;
      color: white;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 250px;
      height: 50px;
      margin-left: 60px;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    .agendar:hover {
      background-color: black;
      box-shadow: 4px 3px 10px black;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ccc;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('Tela\ fundo\ 1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Times New Roman', Times, serif;
        color: white;
        min-height: 100vh;
        padding: 15px;
        padding-bottom: 100px;
      }

      .nav {
        flex-direction: row;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        padding: 20px 10px;
      }

      .parte-central {
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
        margin: 0 auto;
        width: 100%;
        margin-top: 20px;
      }

      .centro {
        font-size: 50px;
        line-height: 1.4;
        margin-top: 130px;
      }

      .centro-segundo {
        font-size: 22px;
        margin-bottom: 30px;
        margin-top: -30px;
        display: flex;
        margin-left: 17px;
        text-align: center;
      }

      .agendar {
        width: 100%;
        margin-top: 10px;
        max-width: 280px;
        height: 60px;
        font-size: 20px;
        margin-left: 70px;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-icons {
      margin-top: 8px;
    }

    .social-icons a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="#">CONTATO</a>
    <a href="#">ENDEREÇO</a>
    <a href="#">SOBRE</a>
    <a href="#">SERVIÇOS</a>
  </nav>

  <section class="parte-central">
    <p class="centro">SUA BELEZA<br>EM LONDRES</p>
  </section>

  <p class="centro-segundo">
    <span id="typed-text"></span>
  </p>

  <button class="agendar">FAZER AGENDAMENTO</button>

  

  <footer>
    © 2025 WE AND BEAUTY. Todos os direitos reservados. | Cuidando da sua beleza com amor e excelência.
    <div class="social-icons">
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed("#typed-text", {
      strings: [
        "Realce sua beleza natural com especialistas de cabelos, unhas e estética.",
        "Transforme seu visual com profissionais de confiança.",
        "Cuidados especiais para sua beleza brilhar.",
        "Beleza, estilo e autoestima em um só lugar.",
        "Seu momento de cuidado começa aqui."
      ],
      typeSpeed: 40,
      backSpeed: 25,
      backDelay: 2000,
      loop: true
    });
  </script>

</body>
</html>
